<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6579f4e748.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6579f4e748.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <button class="btn btn-danger d-none" id="removeAll">Remove</button>
        <div class="drop-area">
            <i class="fas fa-cloud-upload-alt" id="upload"></i>
            <input id="" type="file" multiple accept="image/*" style="display: none" />
            
        </div>
        <table class="table table-bordered d-none" id="table" >
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                  <td><i class="fas fa-times"></i></td>
              </tr> -->
            </tbody>
          </table>
    </div>

    <script src="/script.js"></script>

    
</body>

</html>
